            --text-secondary: #A0A0B0;
            --text-muted: #606070;

            --shadow-card: 0 25px 50px -12px rgba(0, 0, 0, 0.5);

            --font-body: 'Outfit', sans-serif;
            --font-persian: 'Vazirmatn', sans-serif;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            scroll-behavior: smooth;
        }

        body {

            background: var(--bg-dark);
            color: var(--text-primary);
            line-height: 1.7;
            overflow-x: hidden;
        }

        body.rtl {

            font-family: var(--font-persian);
        }

        body.rtl .font-display {
            font-family: var(--font-persian);
        }

        /* Background Effects */
        .bg-pattern {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
            opacity: 0.03;
            background-image: 
                radial-gradient(circle at 25% 25%, var(--gold) 1px, transparent 1px),
                radial-gradient(circle at 75% 75%, var(--gold) 1px, transparent 1px);
            background-size: 60px 60px;
        }

        .glow-orb {
            position: fixed;
            width: 600px;
            height: 600px;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(212, 175, 55, 0.08) 0%, transparent 70%);
            pointer-events: none;
            z-index: 0;
        }

        .glow-orb-1 {
            top: -200px;
            right: -200px;
            animation: float 20s ease-in-out infinite;
        }

        .glow-orb-2 {
            bottom: -300px;
            left: -200px;
            animation: float 25s ease-in-out infinite reverse;
        }

        @keyframes float {
            0%, 100% { transform: translate(0, 0) scale(1); }
            50% { transform: translate(30px, 30px) scale(1.1); }
        }

        /* Language Switcher */
        .lang-switcher {
            position: fixed;
            top: 30px;
            right: 30px;
            z-index: 1000;
            display: flex;
            gap: 8px;
            background: rgba(18, 18, 26, 0.9);
            backdrop-filter: blur(20px);
            padding: 8px;
            border-radius: 50px;
            border: 1px solid rgba(212, 175, 55, 0.2);

            left: 30px;
        }

        .lang-btn {
            padding: 10px 18px;
            border: none;
            background: transparent;
            color: var(--text-secondary);
            font-family: var(--font-body);
            font-size: 0.85rem;
            font-weight: 500;
            cursor: pointer;
            border-radius: 40px;

            letter-spacing: 0.5px;

        .lang-btn.active {

            color: var(--bg-dark);
        }

        /* Container */

            z-index: 1;

            gap: 10px;
            padding: 12px 24px;
            background: rgba(212, 175, 55, 0.1);
            border: 1px solid rgba(212, 175, 55, 0.3);
            border-radius: 50px;
            font-size: 0.9rem;
            color: var(--gold-light);
            margin-bottom: 40px;
            animation: fadeInUp 1s ease forwards;

            height: 8px;
            background: var(--gold);
            border-radius: 50%;
            animation: pulse 2s ease-in-out infinite;

        @keyframes pulse {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.5; transform: scale(1.2); }

        .hero-name {

            line-height: 1.1;

            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: fadeInUp 1s ease 0.2s forwards;
            opacity: 0;

        body.rtl .hero-name {
            font-family: var(--font-persian);
            font-weight: 700;
        }

        .hero-title {
            font-size: clamp(1.2rem, 3vw, 1.8rem);
            font-weight: 300;
            color: var(--text-secondary);
            margin-bottom: 50px;
            animation: fadeInUp 1s ease 0.4s forwards;
            opacity: 0;

        .hero-stats {

            justify-content: center;
            gap: 60px;
            flex-wrap: wrap;
            animation: fadeInUp 1s ease 0.6s forwards;
            opacity: 0;

            text-align: center;

        .stat-number {
            font-family: var(--font-display);
            font-size: 3.5rem;
            font-weight: 700;
            color: var(--gold);
            line-height: 1;

        body.rtl .stat-number {
            font-family: var(--font-persian);
        }

        .stat-label {
            font-size: 0.9rem;
            color: var(--text-muted);
            margin-top: 8px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .scroll-indicator {
            position: absolute;
            bottom: 40px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
            color: var(--text-muted);
            font-size: 0.8rem;
            letter-spacing: 2px;
            animation: bounce 2s ease-in-out infinite;
        }

        .scroll-indicator svg {
            width: 24px;
            height: 24px;
            stroke: var(--gold);
        }

        @keyframes bounce {
            0%, 100% { transform: translateX(-50%) translateY(0); }
            50% { transform: translateX(-50%) translateY(10px); }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }

        section {

            position: relative;

            text-align: center;
            margin-bottom: 80px;

        .section-label {
            display: inline-block;
            font-size: 0.85rem;
            color: var(--gold);
            text-transform: uppercase;
            letter-spacing: 3px;
            margin-bottom: 20px;
            position: relative;
        }

        .section-label::before,

            content: '';
            position: absolute;
            top: 50%;
            width: 40px;
            height: 1px;
            background: var(--gold);
            opacity: 0.5;
        }

        .section-label::before {
            right: calc(100% + 20px);
        }

        .section-label::after {
            left: calc(100% + 20px);

            font-size: clamp(2rem, 5vw, 3.5rem);

            color: var(--text-primary);

            left: 0;

            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 12px;
            color: var(--text-primary);
        }

        body.rtl .award-title {
            font-family: var(--font-persian);
        }

        .award-description {
            font-size: 1rem;
            color: var(--text-secondary);
            line-height: 1.7;
        }

        .award-year {

            top: 30px;
            right: 30px;
            font-family: var(--font-display);
            font-size: 1.1rem;
            color: var(--gold);
            opacity: 0.7;

        body.rtl .award-year {
            right: auto;
            left: 30px;
            font-family: var(--font-persian);
        }

            grid-column: 1 / -1;
            background: linear-gradient(135deg, var(--bg-card) 0%, rgba(212, 175, 55, 0.05) 100%);
            border: 1px solid rgba(212, 175, 55, 0.2);
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 60px;
            align-items: center;
        }

        @media (max-width: 900px) {
            .featured-card {
                grid-template-columns: 1fr;
                gap: 40px;
            }
        }

        .featured-content {
            padding-right: 20px;

        body.rtl .featured-content {
            padding-right: 0;
            padding-left: 20px;
        }

        .featured-visual {
            display: flex;
            flex-wrap: wrap;
            gap: 12px;
            justify-content: center;
        }

        .medal {

            height: 70px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.8rem;
            animation: shimmer 3s ease-in-out infinite;
        }

        .medal-gold {
            background: linear-gradient(135deg, #FFD700, #FFA500);
            box-shadow: 0 0 20px rgba(255, 215, 0, 0.4);
        }

        .medal-silver {
            background: linear-gradient(135deg, #C0C0C0, #E8E8E8);
            box-shadow: 0 0 20px rgba(192, 192, 192, 0.4);
        }

        .medal-bronze {
            background: linear-gradient(135deg, #CD7F32, #E9967A);
            box-shadow: 0 0 20px rgba(205, 127, 50, 0.4);
        }

        @keyframes shimmer {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        /* Robots Section */
        .robots-showcase {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 40px;
        }

        @media (max-width: 800px) {
            .robots-showcase {
                grid-template-columns: 1fr;
            }

        .robot-card {
            background: var(--bg-card);
            border: 1px solid rgba(255, 255, 255, 0.05);
            border-radius: 32px;
            overflow: hidden;
            transition: all 0.4s ease;
        }

        .robot-card:hover {
            transform: translateY(-10px);
            box-shadow: var(--shadow-gold);
        }

        .robot-visual {
            height: 300px;
            background: linear-gradient(135deg, #1a1a25 0%, #2a2a35 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        .robot-visual::before {
            content: '';
            position: absolute;
            width: 200%;
            height: 200%;
            background: conic-gradient(from 0deg, transparent, rgba(212, 175, 55, 0.1), transparent);
            animation: rotate 10s linear infinite;
        }

        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .robot-icon {
            font-size: 8rem;
            z-index: 1;
            filter: drop-shadow(0 0 30px rgba(212, 175, 55, 0.3));

        .robot-name {
            font-family: var(--font-display);
            font-size: 1.8rem;
            font-weight: 600;
            margin-bottom: 12px;
            color: var(--gold-light);

        body.rtl .robot-name {
            font-family: var(--font-persian);
        }

        .robot-description {
            color: var(--text-secondary);
            font-size: 1rem;
            line-height: 1.8;
        }

        .media-card:hover {

        .patent-desc {

        /* Gallery Section */
        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;

        @media (max-width: 1000px) {

            .gallery-grid {
                grid-template-columns: 1fr;
            }

        .gallery-item {
            aspect-ratio: 1;
            background: var(--bg-card);
            border-radius: 20px;
            overflow: hidden;
            position: relative;
            cursor: pointer;
            transition: all 0.4s ease;
        }

        .gallery-item:nth-child(1) {
            grid-column: span 2;
            grid-row: span 2;
        }

        .gallery-item:hover {
            transform: scale(1.02);
            box-shadow: var(--shadow-gold);
        }

        .gallery-placeholder {
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;

        /* Footer */

            font-family: var(--font-display);
            font-size: 2rem;

            background: var(--gradient-gold);
            -webkit-background-clip: text;

            background-clip: text;

        body.rtl .footer-logo {
            font-family: var(--font-persian);

        .footer-links {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-bottom: 30px;

        .footer-link {
            color: var(--text-secondary);
            text-decoration: none;
            font-size: 0.95rem;
            transition: color 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .footer-link:hover {
            color: var(--gold);
        }

        .footer-copy {
            color: var(--text-muted);
            font-size: 0.85rem;
        }

        /* Animations on Scroll */
        .reveal {
            opacity: 0;
            transform: translateY(40px);
            transition: all 0.8s ease;
        }

        .reveal.active {
            opacity: 1;
            transform: translateY(0);
        }

        /* Responsive */
        @media (max-width: 768px) {
            .container {
                padding: 0 20px;
            }

            .hero {
                padding: 100px 20px;
            }

            .hero-stats {
                gap: 30px;
            }

            .stat-number {
                font-size: 2.5rem;
            }

            .lang-switcher {
                top: 15px;

            }

            body.rtl .lang-switcher {
                right: auto;
                left: 15px;
            }

            .lang-btn {
                padding: 8px 12px;
                font-size: 0.75rem;
            }

            section {
                padding: 80px 0;
            }

            .awards-grid {
                grid-template-columns: 1fr;
            }

            .featured-card {
                padding: 30px;
            }
        }
    </style>
</head>

    <script>
        // Language Switcher
        const langBtns = document.querySelectorAll('.lang-btn');
        const translatableElements = document.querySelectorAll('[data-en]');

        function setLanguage(lang) {
            // Update active button
            langBtns.forEach(btn => {
                btn.classList.toggle('active', btn.dataset.lang === lang);
            });

            // Update RTL
            if (lang === 'fa') {
                document.body.classList.add('rtl');
                document.documentElement.dir = 'rtl';
                document.documentElement.lang = 'fa';
            } else {
                document.body.classList.remove('rtl');
                document.documentElement.dir = 'ltr';
                document.documentElement.lang = lang;
            }

            // Update all translatable elements
            translatableElements.forEach(el => {
                const text = el.dataset[lang];
                if (text) {
                    el.textContent = text;
                }
            });

            // Store preference
            localStorage.setItem('preferredLang', lang);
        }

        // Language button click handlers
        langBtns.forEach(btn => {
            btn.addEventListener('click', () => {
                setLanguage(btn.dataset.lang);
            });
        });

        // Load saved language preference
        const savedLang = localStorage.getItem('preferredLang') || 'en';
        setLanguage(savedLang);

        // Scroll reveal animation
        function reveal() {
            const reveals = document.querySelectorAll('.reveal');
            
            reveals.forEach(el => {
                const windowHeight = window.innerHeight;
                const elementTop = el.getBoundingClientRect().top;
                const elementVisible = 150;

                if (elementTop < windowHeight - elementVisible) {
                    el.classList.add('active');
                }
            });
        }

        window.addEventListener('scroll', reveal);
        reveal(); // Initial check

        // Smooth scroll for anchor links
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function(e) {
                e.preventDefault();
                const target = document.querySelector(this.getAttribute('href'));
                if (target) {
                    target.scrollIntoView({
                        behavior: 'smooth',
                        block: 'start'
                    });
                }
            });
        });
    </script>
